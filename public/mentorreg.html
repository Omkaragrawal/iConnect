                                                    <option value="others">OTHERS</option>
                                                </select>
                                            </div>
                                        </div>

                                    <div class="col s5"

                                    <div class="col s5"

                                    </div>

                                    <div class="col s5"
                                        style="padding:20px;border-radius: 50px;margin: 0px 30px 10px 30px;">
                                        <input placeholder="Enter Password" name="password" required id="password"
                                            type="password" min="7" maxlength="20" class="validate">
                                    </div>
                                    <div class="col s5"
                                        style="padding:20px;border-radius: 50px;margin: 0px 30px 10px 30px;">
                                        <input id="passwordC" name="confirmPassword" required type="password" min="7"
                                            maxlength="20" class="validate" placeholder="Re-enter Password">

                                    </div>

                                    <div class="col s5"
                                        style="padding:20px;border-radius: 50px;margin: 0px 30px 10px 30px;">
                                        <input placeholder="Mobile Number" name="mobile" required id="mobilenum"
                                            type="text" class="validate" pattern="[7-9]{3}[0-9]{7}">
                                    </div>

                                    <div class="col s5"
                                        style="padding:20px;border-radius: 50px;margin: 0px 30px 10px 30px;">
                                        <input placeholder="Linkedln Url" name="linkedin" id="url" type="url"
                                            class="validate">
                                    </div>



                                    <div class="col s5"
                                        style="padding:20px;border-radius: 50px;margin: 0px 30px 10px 30px;">
                                        <input placeholder="Organization" name="org" required id="org" type="text"

                                    </div>


                                    <div class="col s5"
                                        style="padding:20px;border-radius: 50px;margin: 0px 30px 10px 30px;"
                                        id="insertSelect">
                                        <select name="interests" id="interests" multiple class="validate" required>
                                            <option value="" disabled selected>Select Interest/s: </option>
                                            <option value="1">Backend Developement</option>
                                            <option value="2">Frontend Developement</option>
                                            <option value="3">Machine Learning</option>
                                            <option value="4">Deep Learning</option>
                                            <option value="5">Computer Vision</option>
                                            <option value="6">Graphics Designing</option>
                                            <option value="7">Game Developement</option>
                                            <option value="8">IOT</option>

                                            <option value="19">Quantum Computing</option>

                                    </div>

                                    </div>

                                        <button class="btn waves-effect waves-light" type="submit" name="action"

                                    </div>
                                </form>
