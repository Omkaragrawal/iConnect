<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="stylesheets/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="dist/purify.min.js"></script>
    <title>Document</title>
</head>
<style>
    * {
        font-family: 'Montserrat', sans-serif;
    }
</style>

<body style="background: #ffc30b;">



    <div class="row">
        <div class="col s12 m6 hide-on-med-and-down">
            <img src="images/cap.png" alt="">
            <h3 class="center">
                Register to our courses
            </h3>
        </div>
        <div class="col s12 m1"></div>
        <div class="col s12 m5">

            <div class="card-panel z-depth-3 hoverable" style="border-radius: 30px;min-height: 90vh;margin-top: 10%;">
                <h4 class="center mont">
                    Student Registration Form
                </h4>
                <div style="margin: 30px;">

                    <form action="/login" method="GET" enctype="application/x-www-form-urlencoded" autocomplete="on"><!-- onSubmit="return checkForm()">-->

                        <div class="input-field col s12">
                            <input id="name" name="name" required type="text" class="validate" maxlength="40" placeholder="Enter Full Name" autofocus>
                            <!-- <label for="name">Full Name</label> -->
                        </div>

                        <div class="input-field col s12">
                            <input id="mobile" name="mobile" required type="text" class="validate" minlength="10" maxlength="10"
                                placeholder="Enter Mobile Number">
                            <!-- <label for="mobilenum">Mobile Number </label> -->
                        </div>

                        <div class="input-field col s12">
                            <input id="email" name="email" required type="text" class="validate" placeholder="Enter Email ">
                            <!-- <label for="email">Email</label> -->
                            <span class="helper-text" data-error="Invalid Email Id"> </span>

                        </div>

                        <div class="input-field col s12">
                            <input id="password" name="password" required type="password" minlength="7" maxlength="20" class="validate" placeholder="Enter Password">
                            <input id="password" name="confirmPassword" required type="password" class="validate" placeholder="Re-enter Password">

                            <!-- <label for="password">Password</label> -->
                        </div>

                        <div hidden>
                            <select name="organization" hidden >
                                <!-- <option value="" disabled selected>Choose Your College</option> -->
                                <option value="APSIT" selected>Ap. Shah college Institute of Technology</option>
                                <!-- <option value="TCOE">Theem College of Engineering</option>
                                <option value="TCET">Thakur College of Engineering and Technology</option>
                                <option value="TSEC">Thadomal Shahani Engineering College</option> -->
                            </select>

                        </div>

                        <div class="input-field col s12">
                            <select name="currentYear" required>
                                <option value="" disabled selected>Choose Year of Study</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Fourth Year</option>
                            </select>
                        </div>

                        <div hidden>
                            <select name="isMentor" required>
                                <option value="false" selected>False</option>
                            </select>
                        </div>

                        <div hidden>
                            <select name="isStudent" required>
                                <option value="true" selected>True</option>
                            </select>
                        </div>
                        
                        <div class="center">
                            <button class="btn waves-effect waves-light"
                                style="background:#217AEC">Submit
                            </button>
                            <button type="submit" style="background:#217AEC" hidden="true">Submit
                            </button>
                        </div>



                    </form>



                </div>
            </div>
        </div>
    </div>


    <script>
        M.AutoInit();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascripts/studentReg.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
