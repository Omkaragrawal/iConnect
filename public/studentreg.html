<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="stylesheets/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.7/purify.min.js"
        integrity="sha256-iO9yO1Iy0P2hJNUeAvUQR2ielSsGJ4rOvK+EQUXxb6E=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    * {
        font-family: 'Montserrat', sans-serif;
    }
</style>

<body style="background: #ffc30b;">



    <div class="row">
        <div class="col s12 m6 hide-on-med-and-down">
            <img src="images/cap.png" alt="">
            <h3 class="center">
                Register to our courses
            </h3>
        </div>
        <div class="col s12 m1"></div>
        <div class="col s12 m5">

            <div class="card-panel z-depth-3 hoverable" style="border-radius: 30px;min-height: 90vh;margin-top: 10%;">
                <h4 class="center mont">
                    Student Registration Form
                </h4>
                <div style="margin: 30px;">

                    <form action="/signupStudent" method="POST" enctype="application/x-www-form-urlencoded"
                        autocomplete="on">
                        <!-- onSubmit="return checkForm()">-->

                        <div class="input-field col s12">
                            <input id="name" name="name" required type="text" class="validate" maxlength="40"
                                placeholder="Enter Full Name" autofocus>
                            <!-- <label for="name">Full Name</label> -->
                        </div>

                        <div class="input-field col s12">
                            <input id="moodel_id" name="moodel_id" required type="text" class="validate" minlength="8"
                                maxlength="8" placeholder="Enter Moodle Number">
                            <!-- <label for="mobilenum">Mobile Number </label> -->
                        </div>

                        <div class="input-field col s12">
                            <input id="mobile" name="mobile" required type="text" class="validate" minlength="10"
                                maxlength="15" placeholder="Enter Mobile id">
                            <!-- <label for="mobilenum">Mobile Number </label> -->
                        </div>

                        <div class="input-field col s12">
                            <input id="email" name="email" required type="text" class="validate"
                                placeholder="Enter Email ">
                            <!-- <label for="email">Email</label> -->
                            <span class="helper-text" data-error="Invalid Email Id"> </span>

                        </div>

                        <div class="input-field col s12">
                            <input id="password" name="password" required type="password" minlength="7" maxlength="20"
                                class="validate" placeholder="Enter Password">
                            <input id="password" name="confirmPassword" required type="password" class="validate"
                                placeholder="Re-enter Password">

                            <!-- <label for="password">Password</label> -->
                        </div>

                        <div class="input-field col s12">
                            <select name="gender" id="gender" class="validate" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="m">MALE</option>
                                <option value="f">FEMALE</option>
                                <option value="o">OTHERS</option>
                            </select>
                        </div>

                        <div class="input-field col s12" id="insertSelect">
                            <select name="interests" id="interests" multiple class="validate" required>
                                <option value="" disabled selected>Select Interest/s: </option>
                                <option value="1">Backend Developement</option>
                                <option value="2">Frontend Developement</option>
                                <option value="3">Machine Learning</option>
                                <option value="4">Deep Learning</option>
                                <option value="5">Computer Vision</option>
                                <option value="6">Graphics Designing</option>
                                <option value="7">Game Developement</option>
                                <option value="8">IOT</option>
                                <option value="9">Software Engineering</option>
                                <option value="10">Devops</option>
                                <option value="11">Theoritical Computing</option>
                                <option value="12">Compiler Design</option>
                                <option value="13">Computer Networking</option>
                                <option value="14">Computer Security</option>
                                <option value="15">Information Security</option>
                                <option value="16">Hardware</option>
                                <option value="17">Blockchain</option>
                                <option value="18">NLP</option>
                                <option value="19">Quantum Computing</option>
                            </select>
                        </div>

                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"
                                placeholder="Please enter your bio here max is 1000 alphabets" id="bio"
                                name="bio"></textarea>
                        </div>

                        <div hidden>
                            <select name="organization" hidden>
                                <!-- <option value="" disabled selected>Choose Your College</option> -->
                                <option value="APSIT" selected>Ap. Shah college Institute of Technology</option>
                                <!-- <option value="TCOE">Theem College of Engineering</option>
                                <option value="TCET">Thakur College of Engineering and Technology</option>
                                <option value="TSEC">Thadomal Shahani Engineering College</option> -->
                            </select>

                        </div>

                        <div class="input-field col s12">
                            <select name="currentYear" required>
                                <option value="" disabled selected>Choose Year of Study</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Fourth Year</option>
                            </select>
                        </div>

                        <div hidden>
                            <select name="isMentor" required>
                                <option value="false" selected>False</option>
                            </select>
                        </div>

                        <div hidden>
                            <select name="isStudent" required>
                                <option value="true" selected>True</option>
                            </select>
                        </div>

                        <div class="center">
                            <button class="btn waves-effect waves-light" style="background:#217AEC">Submit
                            </button>
                            <button type="submit" style="background:#217AEC" hidden="true">Submit
                            </button>
                        </div>



                    </form>



                </div>
            </div>
        </div>
    </div>


    <script>
        M.AutoInit();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascripts/studentReg.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
